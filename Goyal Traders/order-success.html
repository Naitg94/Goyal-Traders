<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Order Confirmed</title>
<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#f4f6f9;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.1);
    animation:fadeIn 0.6s ease;
    
}

.tick{
    font-size:60px;
    color:green;
    animation:pop 0.5s ease;
}

button{
    margin-top:20px;
    padding:10px 20px;
    border:none;
    background:green;
    color:white;
    border-radius:8px;
    cursor:pointer;
}

@keyframes pop{
    from{transform:scale(0);}
    to{transform:scale(1);}
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>
<body>

<div class="card">
    <div class="tick">âœ”</div>
    <h2>Order Confirmed!</h2>
    <p>Your order has been placed successfully.</p>
    <button onclick="goShopping()">Continue Shopping</button>
</div>

<script>
function goShopping(){
    window.location.href="shopping.html";
}
</script>

</body>
</html>
